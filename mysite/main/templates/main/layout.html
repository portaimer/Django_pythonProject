<!- Подключение папки со статическими файлами ->
{% load static %}
<!- Знак вослициния + таб = создание html оглавления ->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!- Подключаем статический файл css ->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/2790ecad0e.js" crossorigin="anonymous"></script>
</head>
<body>
<!- Боковая панель навигации ->
    <aside>
        <img src="{% static 'main/img/image_2022-10-18_13-57-41.png' %}" alt="Здесь должен быть Логотип">
        <span class="logo">СтройРыбинскСпецПроект</span>
        <!- Сама панель навигации ->
        <ul>
            <a href=""><li><i class="fa-solid fa-house-chimney fa-sm"></i> Главная</li></a>
            <a href=""><li><i class="fa-solid fa-address-card fa-sm"></i> Про Нас</li></a>
            <a href=""><li><i class="fa-solid fa-phone fa-sm"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
       <img src="{% static 'main/img/architect-1080589__340.jpg' %}" width="820" class="photo1"
       title="My house">
        <a href="https://kviz.stroybyro.ru/"><img src="{% static 'main/img/craftsmen-3094035__340.jpg' %}" width="820" class="photo2" title=></a>
        <img src="{% static 'main/img/electrician-1080554__340.jpg' %}" width="820" class="photo3">
        <img src="{% static 'main/img/painter-1180676__340.jpg' %}" width="820" class="photo4">
        {% block content %}
        {% endblock %}
    </main>
<!- Динамические секции Html ->
<!- Типизатор Jinja дает возможность вставлять обьекты текст и все что можно ->
    <!- {% block cont %} ->
<!- Обязательно закрыть типизатор ->
    <!- {% endblock %} ->
</body>
</html>
