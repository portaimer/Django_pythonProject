<!- Подключение папки со статическими файлами ->
{% load static %}
<!- Знак вослициния + таб = создание html оглавления ->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!- Подключаем статический файл css ->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/2790ecad0e.js" crossorigin="anonymous"></script>
</head>
<body>
<!- Боковая панель навигации ->
    <aside>
        <img src="{% static 'main/img/image_2022-10-18_13-57-41.png' %}" alt="Здесь должен быть Логотип">
        <span class="logo">СтройРыбинскСпецПроект</span>
        <!- Сама панель навигации ->
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney fa-sm"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card fa-sm"></i> Про Нас</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-phone fa-sm"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper fa-sm"></i> Новости</li></a>>
        </ul>
    </aside>

<!- Динамические секции Html ->
<!- Типизатор Jinja дает возможность вставлять обьекты текст и все что можно ->
    <!- {% block content %} ->
<!- Обязательно закрыть типизатор ->
    <!- {% endblock %} ->
</body>
</html>
