<!- Подключение папки со статическими файлами ->
{% load static %}
<!- Знак вослициния + таб = создание html оглавления ->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!- Подключаем статический файл css ->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releses/v5.8.2./css/all.css">
</head>
<body>
<!- Боковая панель навигации ->
    <aside>
        <img src="{% static 'main/img/1000_F_475635597_G9h5l7lHK5bXzG0lFEAjB6oHgQJK9P14.jpg' %}" alt="Лого">
        <span class="logo">MY SITE</span>
        <h3>Навигация</h3>
        <!- Сама панель навигации ->
        <ul>
            <a href=""><li><i class="fa-solid fa-house-chimney"></i>Главная</li></a>
            <a href=""><li>Про Нас</li></a>
            <a href=""><li>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<!- Динамические секции Html ->
<!- Типизатор Jinja дает возможность вставлять обьекты текст и все что можно ->
    <!- {% block cont %} ->
<!- Обязательно закрыть типизатор ->
    <!- {% endblock %} ->
</body>
</html>
